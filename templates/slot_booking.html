{% extends "layout.html" %}

{% block head %}
<style>

.send-button{
	background: #54C7C3;
	width:100%;
	font-weight: 600;
	color:#fff;
	padding: 8px 25px;
	margin-top: 0.5cm;
}
input[type="date"]:before {
    content: attr(placeholder) !important;
    color: #aaa;
    margin-right: 0.5em;
  }
  input[type="date"]:focus:before,
  input[type="date"]:valid:before {
    content: "";
  }


input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
	-webkit-appearance: none; 
	margin: 0; 
}

.my-input{
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
	cursor: text;
	padding: 8px 10px;
	transition: border .1s linear;
}
.header-title{
	margin: 2rem 0;
}
h1{
	font-size: 31px;
	line-height: 40px;
	font-weight: 600;
	color:#4c5357;
}
h2{
	color: #5e8396;
	font-size: 21px;
	line-height: 32px;
	font-weight: 400;
}


@media screen and (max-width:480px){
	h1{ font-size: 26px; }
	h2{ font-size: 20px; }
} 
</style>
{% endblock %}

{% block body %}

        <div class="container">
                <div class="col-md-6 mx-auto text-center">
                   <div class="header-title">
                      <h1 class="wv-heading--title">
                         Slot booking for {{comp_name}}
                      </h1>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-4 mx-auto">
                      <div class="myform form ">
                         <form action="/{{comp_name}}/notify"  method="post" name="login">
                            <div class="form-group">
                               <input type="date" name="deadline" class="form-control my-input" placeholder="deadline to fill the form" required>
									 </div>
									 <div class="form-group">
										<input type="date" name="start-date" class="form-control my-input" placeholder="start-date for company" required>
									</div>
									<div class="form-group">
										<input type="date" name="end-date" step="1"  class="form-control my-input" placeholder="end-date for company" required>
									</div>
							 </div>
                            <div class="text-center">
                               <button type="submit" class=" btn btn-block send-button tx-tfm">Send the mail to eligible students and notify the company</button>
                            </div>
                           
                         </form>
                      </div>
                   </div>
                </div>
              </div>

{% endblock %}
