{% extends "layout.html" %}

{% block head %}
<style>

.send-button{
	background: #54C7C3;
	width:100%;
	font-weight: 600;
	color:#fff;
	padding: 8px 25px;
	margin-top: 0.5cm;
}
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
	-webkit-appearance: none; 
	margin: 0; 
}
.g-button{
	color: #fff !important;
	border: 1px solid #EA4335;
	background: #ea4335 !important;
	width:100%;
	font-weight: 600;
	color:#fff;
	padding: 8px 25px;
}
.my-input{
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
	cursor: text;
	padding: 8px 10px;
	transition: border .1s linear;
}
.header-title{
	margin: 2rem 0;
}
h1{
	font-size: 31px;
	line-height: 40px;
	font-weight: 600;
	color:#4c5357;
}
h2{
	color: #5e8396;
	font-size: 21px;
	line-height: 32px;
	font-weight: 400;
}
.login-or {
	position: relative;
	color: #aaa;
	margin-top: 10px;
	margin-bottom: 10px;
	padding-top: 10px;
	padding-bottom: 10px;
}
.span-or {
	display: block;
	position: absolute;
	left: 50%;
	top: -2px;
	margin-left: -25px;
	background-color: #fff;
	width: 50px;
	text-align: center;
}
.hr-or {
	height: 1px;
	margin-top: 0px !important;
	margin-bottom: 0px !important;
}
@media screen and (max-width:480px){
	h1{ font-size: 26px; }
	h2{ font-size: 20px; }
} 
</style>
{% endblock %}

{% block body %}

        <div class="container">
                <div class="col-md-6 mx-auto text-center">
                   <div class="header-title">
                      <h1 class="wv-heading--title">
                         Company Signup
                      </h1>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-4 mx-auto">
                      <div class="myform form ">
                         <form action="/time_slot"  method="post" name="login">
                            <div class="form-group">
                               <input type="text" name="company_name"  class="form-control my-input"  placeholder="Company name" required>
                            </div>
                            <div class="form-group">
                               <input type="number" name="elg_criteria" max = 10 step=".01"  class="form-control my-input" placeholder="Criteria: Pointer above" required>
									 </div>
									 <div class="form-group">
										<input type="number" name="ctc" step=".01"  class="form-control my-input" placeholder="Offered CTC in lakhs" required>
									</div>
									<div class="form-group">
										<input type="number" name="contact_no" step="1"  class="form-control my-input" placeholder="Phone number of point of contact" required>
									</div>
									<div class="form-group">
										<input type="email" name="contact_email"   class="form-control my-input" placeholder="Email address of point of contact" required>
									</div>
									 <legend class="col-form-label pt-0 ">Branches Interested:</legend>
									 <div class="form-check form-check-inline required" >
										<input class="form-check-input" type="checkbox" name="computer" value="Computer">
										<label class="form-check-label" for="Computer">Computer</label>
									 </div>
									 <div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="electronics" value="Electronics">
										<label class="form-check-label" for="Electronics">Electronics</label>
									 </div>
									 <div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="mechanical" value="Mechanical">
										<label class="form-check-label" for="Mechanical">Mechanical</label>
									 </div>
							 </div>
                            <div class="text-center">
                               <button type="submit" class=" btn btn-block send-button tx-tfm">Ask for timeslots to TPO</button>
                            </div>
                           
                         </form>
                      </div>
                   </div>
                </div>
              </div>

{% endblock %}
